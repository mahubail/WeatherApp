<ion-header>
  <ion-navbar>
    <ion-title><h1>Users</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item *ngFor="let item of gitUser" >
<h1>{{item.login}}</h1>
<ion-thumbnail>
  <img src="{{item.avatar_url}}">
</ion-thumbnail>
<p>{{item.type}}</p>
<p>Random: {{randnum}}</p>
</ion-item>
</ion-content>
